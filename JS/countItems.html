<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=<device-width>, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<script>
			let count = 0;
			// function add1() {
			// 	count++;
			// }
			// function add2() {
			// 	count += 2;
			// }
			// function remove() {
			// 	count--;
			// }
		</script>
		<button
			style="
				border-radius: 2cm;
				background-color: green;
				border: none;
				padding-left: 1cm;
				padding-right: 1cm;
			"
			onclick="count++"
		>
			Add to Bag
		</button>
		<button
			style="
				border-radius: 2cm;
				border-style: solid;
				padding-left: 1cm;
				padding-right: 1cm;
			"
			onclick="count--"
		>
			❤️ Wishlist
		</button>
		<button
			style="
				border-radius: 2cm;
				border-style: solid;
				padding-left: 1cm;
				padding-right: 1cm;
			"
			onclick="count+=2"
		>
			1+1
		</button>
		<h2>Your Bag has <span></span> items.</h2>
	</body>
